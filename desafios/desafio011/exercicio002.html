<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
         table
        {
            text-align: center;
            border: 3px solid gray;
            border-spacing: 5px;
        }

        table tr td
        {
            border: 2px solid black;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
        }

        table tr td:hover
        {
            background-color: rgba(0, 255, 255, 0.448);
            cursor: pointer;
            
        }
        
        td:active
        {
            transform: scale(98%);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
