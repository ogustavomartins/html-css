<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <P>Abaixo você verá uma imagem que está na mesma pasta.</P>
    <hr>     
    <img src="HTML5_logo.png" alt="Logo HTML5">
    <hr>
    <P>Podemos também carregar imagens em sub-pastas</P>
    <hr>
    <img src="imagens/CSS-logo.png" alt="CSS-logo">
    <hr>
    <P>Também é possível carregar imagens externas.</P>
    <hr>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-svg-download-png-1720087.png?f=webp&w=512" alt="Logo javascript">
    <hr>
</body>
</html>
