<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <img src="favicon (1).ico" alt="">
</head>
<body>
    <hr>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video height="400" width="400" poster="imagens/imagem.jpg" autoplay loop controls>
        <source src="midia/Meuvideo.Mp4.webm" type="video/webm">
        <source src="midia/Meuvideo.Mp4.mp4" type="mp4">
        <p>Seu navegador não é compatível com reprodução de vídeo</p>
    </video>
    <hr>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="400" height="400" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=rr7-l0q8spwVac6y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
