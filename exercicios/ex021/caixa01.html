<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <style>
        body{
        background-attachment: fixed;
        background-image: linear-gradient(to bottom, white, blue)}

        h1
        {   
            text-align: center;
            background-color: white;

            width: 500px;
            height: 40px;
            
            border: 10px solid black;

            padding: 10px 10px 10px 10px;

            margin: 20px auto 70px auto;

            outline: 5px double salmon;
        }
        a   
            {  
                background-color: white;    
                text-align: center;

                border: 10px solid  rgb(90, 8, 8);
                
                padding: 10px;
            }
    </style>
</head>
<body>
    
    <h1>Exemplo de Box-Level</h1>
    
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    <hr>

</body>
</html>
