<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            border: 4px solid gray;
            border-collapse: collapse;
            text-align: center;
            
        }


        td
        {
            border: 2px solid black;
            width: 200px;
            height: 200px;
            padding: 6px;
            vertical-align: top;
        }

        .th1
        {
            background-color: aqua;
            border: 2px solid black;
            width: 200px;
        }

        .td1
        {
            background-color: rgba(255, 217, 0, 0.425);
        }
    </style>
    
    
    
</head>
<body>
    
    <header>
        <h1>Minha primeira tabela</h1>
    </header>
    <main>
        <table>
            <tr>
                <th class="th1">Campeões do Mundial de Clubes</th>
                <td>Corinthias</td>
                <td>Flamengo</td>
                <td class="td1">São Paulo</td>
            </tr>
            <tr>
                <th class="th1">Rebaixados</th>
                <td class="td1">Vasco</td>
                <td>Cruzeiro</td>
                <td>Grêmio</td>
            </tr>
            <tr>
                <th class="th1">Times Europeus</th>
                <td>PSG</td>
                <td class="td1">Real Madrid</td>
                <td>Barcelona</td>
            </tr>
            <tr>
                <th class="th1">Jogadores</th>
                <td>Neymar</td>
                <td class="td1">Messi</td>
                <td>Romário</td>
            </tr>
        </table>
    </main>

</body>
</html>
