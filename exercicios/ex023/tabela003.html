<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <style>
        table
        {
            border-collapse: collapse;
            text-align: center;
        }

        td
        {
            width: 200px;
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" >B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            
        </tr>
        
    </table>
</body>
</html>
